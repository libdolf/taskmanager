spring:
  application:
    name: TaskManager

  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanager_db
    username: admin
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

jwt:
  public:
    key: classpath:task-manager.pub
  private:
    key: classpath:task-manager.key